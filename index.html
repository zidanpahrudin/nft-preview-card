<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <section class="card">
    <picture class="card__image">
      <img class="img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </picture>

    <div>
      <h1 class="card__title">
        Equilibrium #3429
      </h1>
      <p class="card__desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__price">

        <div class="clr__accent fw__600">
          <svg class="inline__block align__middle" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <p class="inline__block mr__3">0.041 ETH</p>
        </div>

        <div>
          <svg class="inline__block align__middle" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <p class="inline__block ml__3">
            3 days left
          </p>
        </div>

      </div>

    </div>

    <span class="line"></span>

    <footer class="card__footer">
      <picture class="card__avatar inline__block">
        <img class="inline__block" src="./images/image-avatar.png" alt="avatar">
      </picture>
      <h2 class="avatar__desc inline__block fw__300">
        Creation of <span class="clr__white">Jules Wyvern</span>  
      </h2>

    </footer>



  </section>
</body>

</html>
